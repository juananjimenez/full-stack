<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi primera lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body>
  <h1 style="text-align: center">Mi lista de tareas</h1>

  <form class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-6">
        <label for="example" class="form-label">Tarea a realizar</label>
        <input type="text" class="form-control" id="descripcion" aria-describedby="tarea">
    </div>
    <div class="col-6"><button type="submit" class="btn btn-primary" id="descripcion">Anotar</button>
    </div>
  </form>
<br>
<br>
<h2>Lista de tareas por terminar</h2>
  <ul id='todos'>
    {% for d in data %}
    <li>{{ d.descripcion }}</li>
    {% endfor %}
  </ul>
  <div class = "hidden" id = "error" > Something went wrong! </div>
<script>

  const descInput = document.getElementById('descripcion');
  document.getElementById('form').onsubmit = function (e) {
  e.preventDefault();
  const desc = descInput.value;

  fetch('/todos/create', {
        method: 'POST',
        body: JSON.stringify({'descripcion': desc}),
        headers: {
          'Content-Type': 'application/json',
        }
      })
  .then(function(response) {

       return response.json();
  })
  .then(function(jsonResponse) {

       const liItem= document.createElement('LI');
       liItem.innerHTML = jsonResponse['descripcion'];
       document.getElementById('todos').appendChild(liItem);
       document.getElementById('error').classname='hidden';
  })
  .catch(function() {

       document.getElementById('error').className='';
        })

         }  


</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
